name: msys2-portable-action-workflow
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - { sys: clang64, env: clang-x86_64 }
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - id: msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          update: true
          install: >-
            curl
            git     
            mingw-w64-${{matrix.env}}-openssl
            mingw-w64-${{matrix.env}}-gcc

      - continue-on-error: true
        shell: cmd
        run: |
          cd /d "D:/a/msys2-portable/msys2-portable" &&^
          dir

      - continue-on-error: true
        shell: cmd
        run: |
          cd /d "D:\a\_temp\setup-msys2" &&^
          dir
          
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "${{ steps.msys2.outputs.msys2-location }}"
          filename: "msys2-portable-main-${{ matrix.sys }}-${{matrix.env}}.zip"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          tag: "main"
          name: "MSYS2 Portable Main Release"
          artifacts: "${{ steps.msys2.outputs.msys2-location }}/msys2-portable-main-${{ matrix.sys }}-${{matrix.env}}.zip"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
